name: üêõ Bug Report
description: Report a bug or issue with Super-linter API
title: "[BUG] "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug! Please fill out this form as completely as possible.

  - type: checkboxes
    id: checks
    attributes:
      label: Pre-flight checklist
      description: Please ensure these steps have been taken before submitting a bug report
      options:
        - label: I have searched existing issues to make sure this bug has not already been reported
          required: true
        - label: I have reproduced the issue with the latest version
          required: true
        - label: I have provided all requested information
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the bug
      placeholder: |
        1. Send a request to...
        2. With the following payload...
        3. Observe the error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Instead, I got...
    validations:
      required: true

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: Which environment are you using?
      options:
        - Standard (ESLint only)
        - Super-linter (All linters)
        - Both
        - Unknown
    validations:
      required: true

  - type: dropdown
    id: deployment
    attributes:
      label: Deployment Method
      description: How are you running Super-linter API?
      options:
        - Docker (standard image)
        - Docker (super-linter image)
        - Node.js directly
        - Kubernetes
        - Cloud service
        - Other
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of Super-linter API are you using?
      placeholder: "1.0.0"
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Please include any relevant error logs or stack traces
      placeholder: |
        Paste logs here...
      render: text

  - type: textarea
    id: request_response
    attributes:
      label: Request/Response Details
      description: If applicable, include the request you made and the response you received
      placeholder: |
        Request:
        ```
        curl -X POST http://localhost:3000/eslint/json \
          -H "Content-Type: text/plain" \
          -d 'your code here'
        ```
        
        Response:
        ```json
        {
          "error": "..."
        }
        ```
      render: markdown

  - type: textarea
    id: additional_context
    attributes:
      label: Additional Context
      description: Any other context about the problem
      placeholder: Add any other context about the problem here...